<form method="GET" id="filterRequest">
    <div class="accordion" id="filterRequest">
      <div class="card">
        <div class="card-header" id="headingStatus">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseStatus" aria-expanded="true" aria-controls="collapseStatus">
                Статусы
            </button>
          </h2>
        </div>

        <div id="collapseStatus" class="collapse show" aria-labelledby="headingStatus" data-parent="#filterRequest">
          <div class="card-body">
          <div class="form-check">
              <input class="form-check-input"
                     type="checkbox"
                     value="null"
                     id="status-null"
                     name="status"
              >
              <label class="form-check-label" for="status-null">
                  Без статуса
              </label>
            </div>
           {% for status in statuses %}
            <div class="form-check">
                  <input class="form-check-input"
                         type="checkbox"
                         value="{{ status.pk }}"
                         id="status-{{ status.pk }}"
                         name="status"
                  >
                  <label class="form-check-label" for="status-{{ status.pk }}">
                      {{ status.get_color }}
                  </label>
                </div>
           {% endfor %}
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingRase">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseRase" aria-expanded="true" aria-controls="collapseRase">
                Расы
            </button>
          </h2>
        </div>
        <div id="collapseRase" class="collapse" aria-labelledby="headingRase" data-parent="#filterRequest">
          <div class="card-body">
              {% for rase in rases %}
                <div class="form-check">
                  <input class="form-check-input"
                         type="checkbox"
                         value="{{ rase.pk }}"
                         id="rase-{{ rase.pk }}"
                         name="rase"
                  >
                  <label class="form-check-label" for="rase-{{ rase.pk }}">
                      {{ rase.get_ico }} {{ rase.title }}
                  </label>
                </div>
              {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <p class="text-center">
        <button type="submit" class="btn btn-primary" id="filterSubmit">
            <i class="fas fa-filter"></i>
            Показать
        </button>
    </p>
</form>
