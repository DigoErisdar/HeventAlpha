{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
{% csrf_token %}
<p>
Данные персонажи будут приняты в состав
    <select name="composition">
        {% for composition in compositions %}
            <option value="{{ composition.pk }}">{{ composition.title }}</option>
        {% endfor %}
    </select>
</p>
  {% for char in chars %}
    <p>
      {{ char }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ char.pk }}" />
  {% endfor %}

  <input type="hidden" name="action" value="confirm" />
  <input type="submit" name="apply" value="Принять"/>
</form>
{% endblock %}
