{% if paginator.has_previous or paginator.has_next %}
<nav>
  <ul class="pagination justify-content-center">
    {% if paginator.has_previous %}
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous" data-page="{{ paginator.previous_page_number }}">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item">
        <a class="page-link" data-page="{{ paginator.previous_page_number }}" href="#">{{ paginator.previous_page_number }}</a>
    </li>
    {% endif %}
    <li class="page-item active">
        <a class="page-link" data-page="{{ paginator.number }}" href="#">{{ paginator.number }}</a>
    </li>
    {% if paginator.has_next %}
    <li class="page-item">
        <a class="page-link" data-page="{{ paginator.next_page_number }}" href="#">{{ paginator.next_page_number }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" aria-label="Next" data-page="{{ paginator.next_page_number }}" href="#">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
{% endif %}
